<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ley de la Termodin√°mica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    
    :root {
      --div-gap: 18px;
    }
    
    /* Grid general para la p√°gina */
    .parent {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: var(--div-gap);
      width: 100vw;
      height: 100vh;
      padding: 15px;
    }
    
    /* Estilos para los wrappers (otros elementos de fondo) */
    .wrapper {
      background-color: #c6c6d0;
      border-radius: 25px;
      transition: transform 0.3s ease;
      will-change: transform;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .wrapper:hover {
      transform: scale(1.03);
    }
    
    .wrapper1 {
      grid-column: span 7;
      grid-row: span 4;
    }
    
    .wrapper2 {
      grid-column: 5 / span 3;
      grid-row: 5 / span 2;
    }
    
    .wrapper3 {
      grid-column: 5 / span 3;
      grid-row: 7 / span 2;
    }
    
    /* Responsividad */
    @media (max-width: 768px) {
      html, body {
        overflow-y: auto;
      }
    
      .parent {
        display: flex;
        flex-direction: column;
        padding: 8px;
        gap: 8px;
        height: auto;
      }
    
      .wrapper {

        width: 100%;
      }
    }
    
    /* Secci√≥n de contenido principal */
    .content {

      align-items: flex-start;
      gap: 20px;
      grid-column: 1 / span 4; /* Ubicar en columnas 1 a 4 */
      grid-row: 5 / span 4;
      background-color: #f0f2f5;
      padding: 20px;
      border-radius: 15px;
    }
    
    .main-content {
      flex: 1;
      text-align: left;
    }
    
    .book-reference {
      font-size: 1rem;
      color: #555;
      font-style: italic;
      margin-bottom: 10px;
    }
    
    /* Secci√≥n derecha: contribuidores y extra */
    .right-section {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      flex: 0.5;
    }
    
    .contributors-section {
      text-align: center;
    }
    
    .contributors-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    /* Aqu√≠ definimos el grid de c√≠rculos: 2 filas x 3 columnas */
    .circles {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(2, auto);
      gap: 5px; 
      justify-items: center;
      align-items: center;
      margin: 15px -8px;
    }
    
    .circle {
      width: 60px;
      height: 60px;
      background-color: #c6c6d0; /* Updated color */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added box-shadow */
    }
    
    .circle:hover {
      transform: scale(1.2); /* Enlarge on hover */
      background-color: #c6c6d0; /* Optional: Change background color */
    }
    
    .content h1 {
      font-size: 2rem;
      color: #333;
    }
    
    .content p {
      font-size: 0.8rem;
      color: #555;
      margin: 10px 0;
    }
    
    .btn {
      width: 9em;
      height: 3em;
      margin-top: 0.5em;
      background: transparent;
      color: black;
      border: 1px solid black;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .btn:hover {
      color: white;
      -webkit-text-stroke: 0;
      text-shadow: none;
    }
    
    .btn:after {
      content: "";
      background: black;
      position: absolute;
      z-index: -1;
      left: -20%;
      right: -20%;
      top: 0;
      bottom: 0;
      transform: skewX(-45deg) scale(0, 1);
      transition: all 0.5s;
    }
    
    .btn:hover:after {
      transform: skewX(-45deg) scale(1, 1);
      transition: all 0.5s;
    }
    
    /* Botones de redes sociales */
    .social-buttons {
      position: absolute;
      bottom: 20px;
      left: 35px;
      display: flex;
      gap: 10px;
    }
    
    .btn-circle {
      width: 40px;
      height: 40px;
      background: transparent;
      color: black;
      border: 1px solid black;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .btn-circle:hover {
      color: white;
    }
    
    .btn-circle:after {
      content: "";
      background: black;
      position: absolute;
      z-index: -1;
      left: -20%;
      right: -20%;
      top: 0;
      bottom: 0;
      transform: skewX(-45deg) scale(0, 1);
      transition: all 0.5s;
    }
    
    .btn-circle:hover:after {
      transform: skewX(-45deg) scale(1, 1);
      transition: all 0.5s;
    }
    
    .extra-section {
      text-align: center;
    }
    
    .large-circles {
      display: flex;
      justify-content: center;
      gap: 20px; /* Adjust gap for better alignment */
      margin-bottom: 10px;
    }
    
    .large-circle {
      width: 110px; /* Maintain size */
      height: 110px; /* Maintain size */
      background-color: #c6c6d0; /* Updated color */
      border-radius: 25px; /* Rounded corners for squares */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0;
      color: black;
      font-weight: bold;
      position: relative;
      transition: transform 0.3s ease, font-size 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added box-shadow */
    }
    
    .large-circle:hover {
      transform: scale(1.2);
      font-size: 1rem;
      background-color: #c6c6d0;
    }
    
    .large-circle::after {
      content: attr(data-text);
      position: absolute;
      font-size: 0.6rem;
      color: black;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 10px;
    }
    
    .large-circle:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="wrapper wrapper1"></div>
    <div class="wrapper wrapper2"></div>

    <!-- Secci√≥n de contenido principal -->
    <div class="content">

    </div>
  </div>

  </script>
</body>
</html>
